<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <div class="details">
          <img class="profile-photo" src="img/profilePhoto.png" alt="" />
          <h1 class="name">Rodney Cotton</h1>
          <p class="place">Helsinki, Finland</p>
          <div class="stats">
            <div class="stats-box">
              <p class="stat-number">100</p>
              <p class="stat-name">Posts</p>
            </div>
            <div class="stats-box">
              <p class="stat-number">2,242</p>
              <p class="stat-name">Followers</p>
            </div>
            <div class="stats-box">
              <p class="stat-number">1,432</p>
              <p class="stat-name">Following</p>
            </div>
          </div>
        </div>
        <div class="images-grid">
          <img class="photo-1 photos" src="img/photo1.png" alt="" />
          <img class="photo-2 photos" src="img/photo2.png" alt="" />
          <img class="photo-3 photos" src="img/photo3.png" alt="" />
          <img class="photo-4 photos" src="img/photo4.png" alt="" />
          <img class="photo-5 photos" src="img/photo5.png" alt="" />
          <img class="photo-6 photos" src="img/photo6.png" alt="" />
        </div>
      </div>
      <footer>
        created by
        <a href="https://github.com/abhayxkumar">abhayxkumar</a>
      </footer>
    </div>
  </body>
</html>
